<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 480px)" href="./css/mobile-style.css" />
</head>
<body>
    <div class="container">
        <h1>Product Page | by Mojtaba Nabid</h1>

        <div class="filters">
            <input type="search" placeholder="Search name" class="search searchByName"/>
    
            <div class="buttons">
                <button class="searchAll">All</button>
                <button class="searchTech">Tech</button>
                <button class="searchClothing">Clothing</button>
                <button class="searchHealth">Health</button>
            </div>
            <div>
                <input type="search" placeholder="Search price" class="search searchByPrice" />
                <button class="priceButton">Search</button>
            </div>
    
            <div class="range">
                <!-- <label for="priceRange">Price Range: </label> -->
                <span id="minValue"></span>
                <input type="range" id="priceRange" min="0" value="0" class="priceRange"/>
                <span id="maxValue"></span>
            </div>
            <p>Current Range: 0 - <span id="currentValue"></span></p>
        </div>


        <div class="products">
            <div class="cart tech">
                <img src="./img/iphone.png" alt="apple iphone 14 pro">
                <p class="productName">Apple iphone 14 pro</p>
                <p class="price">$ 1499</p>
            </div>
            <div class="cart clothing">
                <img src="./img/shoes.png" alt="running shoes">
                <p class="productName">Running shoes</p>
                <p class="price">$ 199</p>
            </div>
            <div class="cart tech">
                <img src="./img/watch.png" alt="apple watch">
                <p class="productName">Apple Watch</p>
                <p class="price">$ 399</p>
            </div>
            <div class="cart clothing">
                <img src="./img/bag.png" alt="college bag">
                <p class="productName">College Bag</p>
                <p class="price">$ 139</p>
            </div>
            <div class="cart clothing">
                <img src="./img/jacket.png" alt="Boy's jacket">
                <p class="productName">Boy's Jacket</p>
                <p class="price">$ 169</p>
            </div>
            <div class="cart health">
                <img src="./img/shampoo.png" alt="keratin hair care">
                <p class="productName">Keratin Hair Care</p>
                <p class="price">$ 39</p>
            </div>
            <div class="cart tech">
                <img src="./img/airpods.png" alt="apple airpods pro">
                <p class="productName">Apple airpods pro</p>
                <p class="price">$ 299</p>
            </div>
            <div class="cart health">
                <img src="./img/vitamin.png" alt="vitamin e">
                <p class="productName">Vitamin E</p>
                <p class="price">$ 39</p>
            </div>
            <div class="cart health">
                <img src="./img/cream.png" alt="face cream">
                <p class="productName">Face Cream</p>
                <p class="price">$ 39</p>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
